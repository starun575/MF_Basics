<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Acornia Form</title>
  
  <!-- Roboto Font -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  
  <style>
    /* General Styles */
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(to bottom right, #ffffff, #eaf8ff);
      color: #333;
    }

    .container {
      text-align: center;
      width: 95%;
      max-width: 900px; /* Increased width */
      background: #fff;
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      padding: 30px; /* Adjusted padding */
    }

    .logo-container img {
      max-width: 250px; /* Increased logo size */
      height: auto;
      margin-bottom: 10px;
    }

    .subheading {
      font-size: 20px;
      font-weight: 500;
      color: #555;
      margin-bottom: 30px; /* Add spacing below the subheading */
    }

    iframe {
      width: 100%;
      max-width: 800px; /* Increased iframe width */
      height: 600px; /* Increased iframe height */
      border: none;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Logo Section -->
    <div class="logo-container">
      <img src="https://i.postimg.cc/Mnm458kV/Acornia-Logo.png" alt="Acornia Logo">
    </div>

    <!-- Subheading -->
    <div class="subheading">Basic of Mutual Fund</div>

    <!-- Embedded Microsoft Form -->
    <iframe 
      src="https://forms.office.com/Pages/ResponsePage.aspx?id=cmk52blD70CjYyJkaIur16g2QnJ1JD1ClhVXeDY-VRxUMDZBUzVZVUpQSVVZNTNONjMyOTBNSUwwUS4u&embed=true">
    </iframe>
  </div>

  <script>
    // Disable right-click
    document.addEventListener('contextmenu', function(event) {
      event.preventDefault();
    });

    // Disable copy
    document.addEventListener('copy', function(event) {
      event.preventDefault();
      alert('Copying is disabled!');
    });

    // Disable cut
    document.addEventListener('cut', function(event) {
      event.preventDefault();
      alert('Cutting is disabled!');
    });

    // Disable paste
    document.addEventListener('paste', function(event) {
      event.preventDefault();
      alert('Pasting is disabled!');
    });
  </script>
</body>
</html>
